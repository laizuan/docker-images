worker_processes 1;
events {
  worker_connections 1024;
}

http {
  charset utf-8;
  #关闭请求成功日志
  access_log off;

  include mime.types;
  default_type application/octet-stream;

  types {
    application/javascript  js mjs;
    text/css                css;
    text/html               html;
  }

  sendfile on;

  # MIME
  include mime.types;
  default_type application/octet-stream;



  include /etc/nginx/conf.d/*.conf;
}
