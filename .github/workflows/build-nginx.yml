name: Build nginx stable alpine docker image

on:
  push:
    branches: [main]
    paths:
      - "nginx/.version"
      - ".github/workflows/build-nginx.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code üòÄ
        uses: actions/checkout@v4

      - name: Get release version üöÄ
        id: getVersion
        run: echo "app_version=$(tail -n -1 ./nginx/.version)" >> "$GITHUB_ENV"

      - name: Log in to Docker Hub üëÄ
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}

      - name: Build and push the nginx docker image ‚úåÔ∏è
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          push: true
          tags: |
            ${{ secrets.USERNAME }}/nginx:$app_version
            ${{ secrets.USERNAME }}/nginx:latest
