name: Build OpenJDK docker image

on:
  push:
    branches: [main]
    paths:
      - "openjdk/.version"
      - ".github/workflows/build-openjdk.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ˜€
        uses: actions/checkout@v4

      - name: Get release version ğŸš€
        id: getVersion
        run: echo "::set-output name=version::$(tail -n -1 ./openjdk/.version)"

      - name: Log in to Docker Hub ğŸ‘€
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}

      - name: Build and push the openjdk docker image âœŒï¸
        uses: docker/build-push-action@v5
        with:
          context: ./openjdk
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.USERNAME }}/openjdk:${{ steps.getVersion.outputs.version }}
            ${{ secrets.USERNAME }}/openjdk:latest
