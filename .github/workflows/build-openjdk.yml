name: Build OpenJDK docker image
on:
  push:
    branches: *

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ðŸ˜€
        uses: actions/checkout@v3

      - name: Login Aliyun Container Registry ðŸ‘€
        uses: aliyun/acr-login@v1
        with:
          login-server: registry.cn-shenzhen.aliyuncs.com
          region-id: cn-shenzhen
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}

      - name: Build the openjdk docker image ðŸŒˆ
        run: |
          VERSION=$(tail -n -1 ./openjdk/.version)
          docker version
          docker build . --file ./openjdk/Dockerfile --tag registry.cn-shenzhen.aliyuncs.com/lhrdc/lhrdc-openjdk:$VERSION-jre-alpine
          docker push registry.cn-shenzhen.aliyuncs.com/lhrdc/lhrdc-openjdk:$VERSION-jre-alpine
