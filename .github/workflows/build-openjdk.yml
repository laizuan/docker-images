name: Build OpenJDK docker image

on:
  push:
    branches: [main]
    paths:
      - "openjdk/.version"
      - ".github/workflows/build-openjdk.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ˜€
        uses: actions/checkout@v4

      - name: Get release version ğŸš€
        run: |
          echo "VERSION=$(tail -n -1 ./openjdk/.version)" >> $GITHUB_ENV

      - name: Log in to Docker Hub ğŸ‘€
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}

      - name: Build and push the openjdk docker image âœŒï¸
        uses: docker/build-push-action@v5
        with:
          context: ./openjdk
          push: true
          tags: "lhrdc/openjdk:${{ VERSION }},lhrdc/openjdk:latest"
