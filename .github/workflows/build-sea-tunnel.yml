name: Build SeaTunnel docker image

on:
  push:
    branches: [main]
    paths:
      - "sea-tunnel/.version"
      - ".github/workflows/build-sea-tunnel.yml"

env:
  app_version: 2.3.3

jobs:
  build-seatunnel:
    name: Build SeaTunnel
    runs-on: macos-latest
    outputs:
      version: ""
    steps:
      - name: Checkout code ğŸ˜€
        uses: actions/checkout@v4

      - name: Build seatunnel ğŸ”§
        run: |
          wget -q "https://archive.apache.org/dist/seatunnel/$app_version/apache-seatunnel-$app_version-bin.tar.gz"
          tar -xzvf "apache-seatunnel-$app_version-bin.tar.gz"
          cd apache-seatunnel-$app_version
          sh ./bin/install-plugin.sh $app_version
          cd ../
          mv apache-seatunnel-$app_version seatunnel

  build-seatunnel-image:
    name: "Build image"
    runs-on: ubuntu-latest
    needs:
      - build-seatunnel
    steps:
      - name: Log in to Docker Hub ğŸ‘€
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}

      - name: Build and push the seatunnel docker image âœŒï¸
        uses: docker/build-push-action@v5
        with:
          context: ./sea-tunnel
          push: true
          tags: |
            ${{ secrets.USERNAME }}/sea-tunnel:$app_version
            ${{ secrets.USERNAME }}/sea-tunnel:latest
