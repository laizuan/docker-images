name: Build SeaTunnel docker image

on:
  push:
    branches: [main]
    paths:
      - "sea-tunnel/.version"
      - ".github/workflows/build-sea-tunnel.yml"

jobs:
  build-seatunnel:
    name: Build SeaTunnel
    runs-on: macos-latest
    outputs:
      version: ""
    steps:
      - name: Checkout code 😀
        uses: actions/checkout@v4

      - name: Get release version 🚀
        id: getVersion
        run: echo "::set-output name=version::$(tail -n -1 ./sea-tunnel/.version)"

      - name: Build seatunnel 🔧
        run: |
          version=${{ steps.getVersion.outputs.version }}
          wget -q "https://archive.apache.org/dist/seatunnel/${version}/apache-seatunnel-${version}-bin.tar.gz"
          tar -xzvf "apache-seatunnel-${version}-bin.tar.gz"
          cd apache-seatunnel-${version}
          sh ./bin/install-plugin.sh ${version}
          cd ../
          mv apache-seatunnel-${version} seatunnel

  build-seatunnel-image:
    name: "Build image"
    runs-on: ubuntu-latest
    needs:
      - build-seatunnel
    steps:
      - name: Log in to Docker Hub 👀
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}

      - name: Build and push the seatunnel docker image ✌️
        uses: docker/build-push-action@v5
        with:
          context: ./sea-tunnel
          push: true
          tags: |
            ${{ secrets.USERNAME }}/sea-tunnel:${{ needs.build-seatunnel.outputs.version }}
            ${{ secrets.USERNAME }}/sea-tunnel:latest
